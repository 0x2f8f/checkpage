#Список проектов пользователя
projects:
  pattern:  /projects
  defaults:
    _controller: ItBlasterMainBundle:Projects:list

#Страница конкретного проекта
project-show:
  pattern:  /projects/{project_name}
  defaults:
    _controller: ItBlasterMainBundle:Projects:show

#Страница конкретного проекта
project-add:
  pattern:  /project-add
  defaults:
    _controller: ItBlasterMainBundle:Projects:add